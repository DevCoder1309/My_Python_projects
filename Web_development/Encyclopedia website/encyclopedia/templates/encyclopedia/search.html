{% extends "encyclopedia/layout.html" %}

{% block title %}
    search
{% endblock %}

{% block body %}
{% if wilco|length != 0 %}
<ul>
    <h3>Are you searching for: </h3>
    {% for i in wilco %}
         <li><a href="/wiki/{{i}}">{{ i }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <h1>Page does not exist</h1>
{% endif %}
{% endblock %}
